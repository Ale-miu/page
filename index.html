<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de la página">
    <meta name="keywords" content="palabras, clave, de, la, página">
    <meta name="author" content="Tu nombre o tu empresa">
    <meta name="robots" content="index, follow">
    
    <!-- Meta tags de Open Graph (para compartir en redes sociales) -->
    <meta property="og:title" content="Título de la página">
    <meta property="og:description" content="Descripción de la página">
    <meta property="og:image" content="URL_de_imagen.jpg">
    <meta property="og:url" content="https://www.tusitio.com">
    <meta property="og:type" content="website">

    <!-- Meta tags de Twitter (para compartir en Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título de la página">
    <meta name="twitter:description" content="Descripción de la página">
    <meta name="twitter:image" content="URL_de_imagen.jpg">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Títulos -->
    <title>Título de la página</title>

    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes externas (por ejemplo, Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Scripts (si es necesario cargarlos en el head) -->
    <script src="https://www.example.com/script.js" defer></script>
    
    <!-- Otros enlaces y meta tags adicionales -->
    <link rel="canonical" href="https://www.tusitio.com">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="Content-Language" content="es">

    <!-- Opcionales útiles para SEO -->

    <!-- Meta tag de autoría (si tienes contenido generado por un autor) -->
    <meta name="author" content="Nombre del autor o empresa">

    <!-- Meta tag de derechos de autor -->
    <meta name="copyright" content="Copyright © Año Nombre de la empresa">

    <!-- Meta tag de la página de contacto -->
    <meta name="contact" content="contact@tusitio.com">

    <!-- Etiqueta "robots" personalizada (por ejemplo, para especificar si una página debe ser indexada) -->
    <meta name="robots" content="noindex, nofollow"> <!-- Usar cuando no deseas que se indexe una página específica -->

    <!-- Meta tag de idioma (para páginas multilingües) -->
    <meta http-equiv="Content-Language" content="es">

    <!-- Etiqueta hreflang (útil para sitios con contenido en varios idiomas) -->
    <link rel="alternate" href="https://www.tusitio.com" hreflang="es">

    <!-- Meta tag de “rating” (evaluación de contenido para padres) -->
    <meta name="rating" content="general">

    <!-- Meta tag de “robots” para bloquear el seguimiento de links -->
    <meta name="robots" content="noarchive">

    <!-- Meta tag para indicar la autoría de un contenido en Google (para marcas) -->
    <meta name="google-site-verification" content="verificación-código-aqui">

    <!-- Relación de enlaces con "prev" y "next" para paginación -->
    <link rel="prev" href="pagina-anterior.html">
    <link rel="next" href="pagina-siguiente.html">

    <!-- Enlace a una sitemap.xml (útil para que los motores de búsqueda encuentren tu mapa de sitio) -->
    <link rel="sitemap" type="application/xml" href="https://www.tusitio.com/sitemap.xml">

    <!-- Meta tag de "generator" (opcional, pero útil si usas un CMS o generador de sitios) -->
    <meta name="generator" content="WordPress 5.8, creado por [Nombre de la herramienta]">

    <!-- Meta tags de contenido multimedia y estructuras de datos (JSON-LD) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "Nombre de la página",
            "description": "Descripción detallada de la página",
            "publisher": {
            "@type": "Organization",
            "name": "Nombre de la empresa"
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Mi Sitio</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <span></span><span></span><span></span>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
